<div class="card" *ngIf="spellData">
<mat-card [ngClass]="{'favourite-card': spellData.isFavourite}">
        <mat-card-header>
            <mat-card-title> {{spellData.name}}</mat-card-title>

        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="openSpellDetailsDialog(spellData)">Dettagli</button>
            <button mat-button (click)="storage.toggleFavourites(spellData)">{{spellData.isFavourite? 'rimuovi':'salva'}}</button>
        </mat-card-actions>
    </mat-card>

</div>
