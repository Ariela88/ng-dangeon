<div class="card-row">
  <button id="top" class="scroll-to-top" (click)="scrollTop()" [style.display]="showTopButton && hasScrolled ? 'block' : 'none'">Top</button>

  <app-card *ngFor="let spell of spells" class="card-container" [spellData]="spell" (spellSelected)="openDetails($event)"></app-card>
</div>
